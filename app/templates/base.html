<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}{% endblock %}
    <title>{% block title %}My Flask App{% endblock %}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark d-flex justify-content-between d-flex align-items-center ">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}"><img
                        src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="25" height="27"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navMenu">
                <ul class="navFirst d-flex align-items-center ">
                    <li><a class="nav-link" href="{{ url_for('index') }}">Головна</a>
                    <li><a class="nav-link" href="{{ url_for('search') }}">Динаміка</a>
                    <li><a class="nav-link" href="{{ url_for('timeline') }}">Сезонність</a>
                </ul>
            </div>
        </nav>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link px-2 text-muted">Головна</a></li>
            <li class="nav-item"><a href="{{ url_for('search') }}" class="nav-link px-2 text-muted">Динаміка</a></li>
            <li class="nav-item"><a href="{{ url_for('timeline') }}" class="nav-link px-2 text-muted">Сезонність</a></li>
            <li class="nav-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"
                    class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">© 2022 Company, Inc</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
